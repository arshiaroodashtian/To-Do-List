<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/todo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
   
</head>
<body>
  
    <h2 align = "center" class="header1">Welcome To Your ToDo-List</h2>
    <hr>
    <h3 align = "center" class="header2">enter your task:</h3>
    
    <div class="container d-flex justify-content-center mt-5">
        <div
          class="todolist-card shadow-lg align-items-center d-flex flex-column p-2"
        >
          <div align = 'center' class="card-header d-flex mx-auto gap-3 mt-3">
            <input
              class="task-Inp ps-2"
              type="text"
              placeholder="To-Do..."
            />
            <img class="add-icon" src="/icons8-add-50.png" alt="" />
          </div>
          <div>
            <ul id="tasklist">

            </ul>

           </div>
        </div>
      </div>
      <script src="./js/script.js"></script>
</body>
</html>
